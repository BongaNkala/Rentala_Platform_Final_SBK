<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentala - Elegant Property Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --text-main: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1 );
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/rentala_web_background.png') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        .clear-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .brand-logo {
            font-size: 50px;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(67, 97, 238, 0.5);
        }

        .engraved-logo {
            font-size: 42px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .brand-tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: var(--transition);
        }

        .input-container:focus-within {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
        }

        .form-input:focus { outline: none; }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.4); }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
            filter: brightness(1.1);
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            text-align: center;
        }

        .demo-title { color: white; font-size: 14px; margin-bottom: 10px; font-weight: 600; }
        .demo-cred { color: rgba(255, 255, 255, 0.6); font-size: 13px; margin-bottom: 5px; }
        
        .try-demo-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
        }

        .try-demo-btn:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div class="clear-background"></div>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo"><i class="fas fa-home"></i></div>
            <h1 class="engraved-logo">Rentala</h1>
            <div class="brand-tagline">PROPERTY MANAGEMENT SOLUTION</div>
        </div>
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="loginButton">Sign In to Dashboard</button>
                
                <div class="demo-credentials">
                    <div class="demo-title">Demo Account</div>
                    <div class="demo-cred">Email: demo@rentala.com</div>
                    <div class="demo-cred">Password: demopassword123</div>
                    <button type="button" class="try-demo-btn" id="demoLogin">Auto-fill Demo</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginButton');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.disabled = true;

            try {
                const res = await fetch('http://localhost:3002/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password } )
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.message || 'Login failed');
                    btn.innerHTML = 'Sign In to Dashboard';
                    btn.disabled = false;
                }
            } catch (err) {
                alert('Connection error. Is the backend running on port 3002?');
                btn.innerHTML = 'Sign In to Dashboard';
                btn.disabled = false;
            }
        });

        document.getElementById('demoLogin').addEventListener('click', () => {
            document.getElementById('email').value = 'demo@rentala.com';
            document.getElementById('password').value = 'demopassword123';
        });
    </script>
</body>
</html>
