<!-- Property Modal -->
<div id="propertyModal" class="modal" style="display: none;">
    <div class="modal-content glass-card">
        <div class="modal-header">
            <h3 id="modalTitle">Add New Property</h3>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="propertyForm">
                <input type="hidden" id="propertyId" name="id">
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required 
                           placeholder="123 Main Street, City">
                </div>
                
                <div class="form-group">
                    <label for="type">Property Type</label>
                    <select id="type" name="type" required>
                        <option value="">Select type</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Townhouse">Townhouse</option>
                        <option value="Condo">Condo</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rent">Monthly Rent (R)</label>
                    <input type="number" id="rent" name="rent" required 
                           min="0" step="100" placeholder="8500">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="available">Available</option>
                        <option value="occupied">Occupied</option>
                        <option value="maintenance">Under Maintenance</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn-primary">Save Property</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Property Button (add to your header or action area) -->
<button id="addPropertyBtn" class="btn-primary">
    <i class="fas fa-plus"></i> Add Property
</button>

<!-- Properties Container (add to your main content area) -->
<div id="propertiesContainer">
    <!-- Properties will be loaded here -->
</div>

<!-- Logout Button (add to your user menu) -->
<button id="logoutBtn" class="btn-secondary">
    <i class="fas fa-sign-out-alt"></i> Logout
</button>
