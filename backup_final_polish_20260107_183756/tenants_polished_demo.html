<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management - Polished Demo</title>
    <link rel="stylesheet" href="tenants.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #f0f9ff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #047857;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .loading-overlay p {
            margin-top: 20px;
            color: #10b981;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        #tenantsContainer {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Tenant Management</h1>
            <p>Manage your tenants with enhanced features and beautiful interface</p>
        </div>
        
        <div class="header-actions">
            <button class="btn-primary" id="addTenantBtn">
                <i class="fas fa-user-plus"></i> Add New Tenant
            </button>
            <button class="btn-secondary" id="exportTenantsBtn">
                <i class="fas fa-file-export"></i> Export to CSV
            </button>
            <button class="btn-secondary" id="refreshTenantsBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            
            <div class="search-box" style="margin-left: auto;">
                <input type="text" id="tenantSearch" placeholder="Search tenants...">
            </div>
        </div>
        
        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All Tenants</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="inactive">Inactive</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalTenants">0</div>
                <div class="stat-label">Total Tenants</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="activeTenants">0</div>
                <div class="stat-label">Active Tenants</div>
                <div class="stat-change">+2 this month</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="pendingTenants">0</div>
                <div class="stat-label">Pending Applications</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-value" id="expiringTenants">0</div>
                <div class="stat-label">Leases Expiring Soon</div>
                <div class="stat-change">Within 30 days</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-value" id="totalTenantRent">R0</div>
                <div class="stat-label">Monthly Rent Income</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div id="tenantsContainer">
            <!-- Tenant cards will be loaded here -->
        </div>
    </div>
    
    <!-- Add/Edit Tenant Modal -->
    <div class="modal" id="tenantModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Tenant</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="tenantForm">
                <div class="modal-body">
                    <input type="hidden" id="tenantId" name="id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="full_name" name="full_name" required placeholder="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="john@example.com">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+27 12 345 6789">
                        </div>
                        
                        <div class="form-group">
                            <label for="rent_amount"><i class="fas fa-money-bill"></i> Monthly Rent (ZAR)</label>
                            <input type="number" id="rent_amount" name="rent_amount" placeholder="7500">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lease_start"><i class="fas fa-calendar-plus"></i> Lease Start Date</label>
                            <input type="date" id="lease_start" name="lease_start">
                        </div>
                        
                        <div class="form-group">
                            <label for="lease_end"><i class="fas fa-calendar-minus"></i> Lease End Date</label>
                            <input type="date" id="lease_end" name="lease_end">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="property_address"><i class="fas fa-home"></i> Property Address</label>
                        <input type="text" id="property_address" name="property_address" placeholder="123 Main Street, City">
                    </div>
                    
                    <div class="form-group">
                        <label for="status"><i class="fas fa-user-check"></i> Status</label>
                        <select id="status" name="status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-close">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Tenant
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="tenants.js"></script>
</body>
</html>
