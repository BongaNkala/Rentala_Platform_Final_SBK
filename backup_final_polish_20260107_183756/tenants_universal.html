<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management - Rentala Platform</title>
    <link rel="stylesheet" href="tenants.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Reuse login styles -->
</head>
<body class="tenant-page-container">
    <div class="tenant-header">
        <div class="header-content">
            <h1><i class="fas fa-users"></i> Tenant Management</h1>
            <p>Manage all your rental property tenants in one place</p>
        </div>
        
        <div class="header-actions">
            <button class="btn-tenant" id="addTenantBtn">
                <i class="fas fa-user-plus"></i> Add Tenant
            </button>
            <button class="btn-tenant" id="refreshTenants">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>
    
    <div class="controls-section">
        <div class="search-box">
            <input type="text" id="tenantSearch" placeholder="Search tenants...">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="filter-buttons">
            <button class="btn-tenant tenant-filter" data-filter="all">All Tenants</button>
            <button class="btn-tenant tenant-filter" data-filter="active">Active</button>
            <button class="btn-tenant tenant-filter" data-filter="inactive">Inactive</button>
            <button class="btn-tenant tenant-filter" data-filter="pending">Pending</button>
        </div>
    </div>
    
    <div id="tenantsContainer">
        <!-- Tenants will be loaded here -->
    </div>
    
    <script src="tenants.js"></script>
    <script src="js/auth.js"></script> <!-- Reuse auth from other pages -->
</body>
</html>
