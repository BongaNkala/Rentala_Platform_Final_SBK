<!DOCTYPE html>
<html>
<head>
    <title>Test Properties Integration</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-result { padding: 10px; margin: 5px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Properties System Test Results</h2>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Check if properties.html exists
        fetch('properties.html')
            .then(response => {
                const div = document.createElement('div');
                div.className = 'test-result ' + (response.ok ? 'success' : 'error');
                div.textContent = `Test 1: properties.html ${response.ok ? '✓ Found' : '✗ Missing'}`;
                results.appendChild(div);
            })
            .catch(() => {
                const div = document.createElement('div');
                div.className = 'test-result error';
                div.textContent = 'Test 1: ✗ Cannot access properties.html';
                results.appendChild(div);
            });
        
        // Test 2: Check if CSS exists
        fetch('properties-unified.css')
            .then(response => {
                const div = document.createElement('div');
                div.className = 'test-result ' + (response.ok ? 'success' : 'error');
                div.textContent = `Test 2: CSS ${response.ok ? '✓ Found' : '✗ Missing'}`;
                results.appendChild(div);
            })
            .catch(() => {
                const div = document.createElement('div');
                div.className = 'test-result error';
                div.textContent = 'Test 2: ✗ Cannot access CSS';
                results.appendChild(div);
            });
        
        // Test 3: Check if JavaScript exists
        fetch('properties.js')
            .then(response => {
                const div = document.createElement('div');
                div.className = 'test-result ' + (response.ok ? 'success' : 'error');
                div.textContent = `Test 3: JavaScript ${response.ok ? '✓ Found' : '✗ Missing'}`;
                results.appendChild(div);
            })
            .catch(() => {
                const div = document.createElement('div');
                div.className = 'test-result error';
                div.textContent = 'Test 3: ✗ Cannot access JavaScript';
                results.appendChild(div);
            });
    </script>
</body>
</html>
