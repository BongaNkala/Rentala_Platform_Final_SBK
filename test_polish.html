<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Test - Rentala</title>
    <link rel="stylesheet" href="rentala-design-system.css">
    <link rel="stylesheet" href="tenants.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: 
                url('rentala_web_background.png') center/cover no-repeat fixed,
                linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(58, 12, 163, 0.05) 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .test-title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .glass-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(67, 97, 238, 0.4);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-title">
            <h1><i class="fas fa-gem"></i> Polish Application Test</h1>
            <p>Testing if glass effects and polish are applied correctly</p>
        </div>
        
        <div class="test-grid">
            <!-- Card 1: Glass Effect Test -->
            <div class="glass-card">
                <h3><i class="fas fa-check-circle text-success"></i> Glass Effect Test</h3>
                <p>This card should have a glass effect with blur and transparency.</p>
                <div style="margin-top: 1rem;">
                    <span class="status-badge status-active">Active</span>
                    <span class="status-badge status-inactive">Inactive</span>
                </div>
            </div>
            
            <!-- Card 2: Form Test -->
            <div class="glass-card">
                <h3><i class="fas fa-edit"></i> Form Elements Test</h3>
                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="glass-input" placeholder="john.smith@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="glass-input" placeholder="••••••••">
                </div>
                <button class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Test Button
                </button>
            </div>
        </div>
        
        <div class="glass-card" style="text-align: center;">
            <h3>Polish Status</h3>
            <div id="statusCheck" style="margin: 1.5rem 0;">
                <p><i class="fas fa-spinner fa-spin"></i> Checking polish application...</p>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn btn-primary" onclick="testToast()">
                    <i class="fas fa-bell"></i> Test Toast
                </button>
                <button class="btn" style="background: rgba(255,255,255,0.1);" onclick="location.reload()">
                    <i class="fas fa-redo"></i> Refresh
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Check if CSS is loaded
        function checkPolish() {
            const status = document.getElementById('statusCheck');
            const cards = document.querySelectorAll('.glass-card');
            const inputs = document.querySelectorAll('.glass-input');
            
            let messages = [];
            
            // Check glass cards
            if (cards.length > 0) {
                const style = window.getComputedStyle(cards[0]);
                const bg = style.backgroundColor;
                const blur = style.backdropFilter || style.webkitBackdropFilter;
                
                if (bg.includes('rgba') || bg.includes('transparent')) {
                    messages.push('✅ Glass effect background detected');
                } else {
                    messages.push('❌ Glass effect background NOT detected');
                }
                
                if (blur && blur.includes('blur')) {
                    messages.push('✅ Backdrop blur detected');
                } else {
                    messages.push('❌ Backdrop blur NOT detected (some browsers don\'t support this)');
                }
            }
            
            // Check CSS files
            const cssFiles = Array.from(document.styleSheets).filter(sheet => 
                sheet.href && sheet.href.includes('tenants.css')
            );
            
            if (cssFiles.length > 0) {
                messages.push('✅ tenants.css is loaded');
            } else {
                messages.push('❌ tenants.css is NOT loaded');
            }
            
            // Update status
            status.innerHTML = messages.map(msg => `<p>${msg}</p>`).join('');
        }
        
        // Test toast notification
        function testToast() {
            if (typeof Toast !== 'undefined') {
                Toast.show('Test toast notification!', 'success');
            } else {
                alert('Toast system not loaded. Make sure tenants.js is included.');
            }
        }
        
        // Run checks when page loads
        window.addEventListener('load', () => {
            setTimeout(checkPolish, 100);
        });
    </script>
    
    <!-- Include tenants.js for toast test -->
    <script src="tenants.js"></script>
</body>
</html>
